<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christopher</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>English Typing Game</h1>
  <p>Practice your typing skills with some quote in English. Click <b>**start**</b> to begin!</p>
  <p id="quote"></p>
  <p id="message"></p>
  <div>
    <input class="inputField" hidden type="text" aria-label="current word" id="typed-value" />
    <!-- The textbox for typing -->
    <button class="startBtn" type="button" id="start">Start</button> <!-- To start the game -->
  </div>
</body>

<script src="script.js"></script>

</html>
